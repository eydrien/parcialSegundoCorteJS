<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Tiempo Real</title>
</head>

<body>
    <h2>Calculadora en Tiempo Real</h2>
    <form id="calculatorForm">
        <div>
            <!-- Aquí se capturan los números -->
            <h2>Porfavor digite los numeros a calcular</h2>
            <label for="num1">Numero 1:</label>
            <input type="text" id="num1">

            <label for="num2"> Numero 2 :</label>
            <input type="text" id="num2">
        </div>
        <br><br>

        <div>
            <button type="button" onclick="calculate('suma')">Suma</button>
            <button type="button" onclick="calculate('resta')">Resta</button>
            <button type="button" onclick="calculate('multiplicacion')">Multiplicacion</button>
            <button type="button" onclick="calculate('division')">Division</button>
        </div>


        <div>
            <!-- Aquí van los otros botones -->

            <label>Resultado:</label>
            <input type="text" id="result" name="result" readonly><br><br>
        </div>



    </form>
    <script src="calcular.js"></script>
</body>

</html>
